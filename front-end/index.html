<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AskVault</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <button id="toggle-sidebar">📚</button>
    <h1>AskVault</h1>
    <button id="toggle-theme">🌙</button>
    

  </header>
  <main>
    <aside>
      <button id="logout-btn">🚪 Logout</button>
      <h2>Your Notes</h2>
      <ul id="note-list"></ul>
      <button id="add-note">+ New Note</button>
    </aside>
    <section class="editor">
      <input id="note-title" placeholder="Note title..." />
      <textarea id="note-content" placeholder="Start typing..."></textarea>
      <button id="save-note">💾 Save</button>
      <button id="delete-note">🗑️ Delete</button>
    </section>
    <section class="assistant">
      <h2>Ask AI</h2>
      <textarea id="question" placeholder="Ask a question about your notes..."></textarea>
      <button id="ask-btn">🤖 Ask</button>
      <div id="answer"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
